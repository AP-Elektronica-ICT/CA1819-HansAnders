
<div class="container">
      <h1>{{ title }}</h1>
      <agm-map style="height:700px" (mapClick)="clickMap($event)"  [latitude]="lat" [longitude]="lng">
        <agm-marker 
        *ngFor="let marker of markers"
        [latitude]="marker.lat"
        [longitude]="marker.lng"
        >
        </agm-marker>
      </agm-map>
</div>
