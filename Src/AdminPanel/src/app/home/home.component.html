<div class="row">
  <div class="col-md-3" style="height:700px">
    <h1>Regio's</h1>
    <div class="table-wrapper-scroll-y">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">naam</th>
              <th scope="col">plaats</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let regio of regioslist">
              <th scope="row">regio.id</th>
              <td>regio.naam</td>
              <td>regio.plaats</td>
            </tr>
            <tr (click)="onRegioClick(1)">
              <th scope="row">1</th>
              <td>Jacob</td>
              <td>Thornton</td>
            </tr>                                          
          </tbody>
        </table>
      
      </div>
  </div>


  <div class="col-md-6">  
    <h1>{{ title }}</h1>
    <agm-map style="height:700px" (mapClick)="clickMap($event)"  [latitude]="lat" [longitude]="lng">
      <agm-marker 
      *ngFor="let marker of markers"
      [latitude]="marker.lat"
      [longitude]="marker.lng">
      </agm-marker>
    </agm-map>
  </div>



  <div class="col-md-3"> 
    <h1>Marker settings</h1>
    <div class="md-form">
      Vraag:
      <input type="text" id="form1" class="form-control" [(ngModel)]= Vraag>
      Antwoord:
      <input type="text" id="form1" class="form-control" [(ngModel)]= Antwoord>
      <button type="button" class="btn btn-indigo waves-light" mdbWavesEffect (click)="AddQuestion()">Vraag toevoegen</button>
    </div>
  </div>

  
</div>
